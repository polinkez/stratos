<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" href="favicons/" type="image/x-icon" />
    <link rel="icon" href="favicons/favicon.png" type="image/icon" />
    <meta property="og:title" content="Лендинг о шрифте Stratos" />
    <meta property="og:type" content="website" />

    <title>Stratos Festival</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="hero">
      <h1>
        <span class="fontWeight400">S</span><span class="fontWeight700">T</span
        ><span class="fontWeight500">R</span><span class="fontWeight400">A</span
        ><span class="fontWeight700">T</span><span class="fontWeight700">O</span
        ><span class="fontWeight400">S</span>
      </h1>

      <h2>
        <span class="fontWeight700">Д</span><span class="fontWeight400">О</span
        ><span class="fontWeight700">Б</span><span class="fontWeight500">Р</span
        ><span class="fontWeight700">О</span>
        <span class="fontWeight700">ПОЖ</span
        ><span class="fontWeight500">А</span><span class="fontWeight700">Л</span
        ><span class="fontWeight400">О</span
        ><span class="fontWeight700">ВА</span
        ><span class="fontWeight500">TЬ</span>
        <br />
        <span class="fontWeight700">Н</span
        ><span class="fontWeight400">А</span>
        <span class="fontWeight700">ФЕ</span><span class="fontWeight400">С</span
        ><span class="fontWeight500">T</span
        ><span class="fontWeight700">ИВ</span
        ><span class="fontWeight400">А</span
        ><span class="fontWeight700">ЛЬ</span>
      </h2>
      <img src="images/foot.svg" alt="foot" class="foot" />
      <img src="images/pepper.svg" alt="pepper" class="pepper" />
      <img src="images/radish.svg" alt="radish" class="radish" />
      <img src="images/carrot.svg" alt="carrot" class="carrot" />
      <img src="images/eggplant.svg" alt="eggplant" class="eggplant" />
      <img src="images/icon-1.svg" alt="icon-1" class="icon-1" />
      <img src="images/icon-2.svg" alt="icon-2" class="icon-2" />
    </header>

    <section class="description">
      <img src="images/Rectangle-1.svg" alt="rectangle-1" class="rectangle-1" />
      <div class="description-decoration">
        <img src="images/cucumber.svg" alt="cucumber" class="cucumber" />
        <img src="images/strawberry.svg" alt="strawberry" class="strawberry" />
        <img src="images/icon-1-2.svg" alt="icon-1" class="icon-1-2" />
        <img src="images/icon-2-2.svg" alt="icon-2" class="icon-2-2" />
        <h2 class="n7">7</h2>
        <h2 class="n3">3</h2>
        <h2 class="n6">6</h2>
        <h3 class="n8">8</h3>
      </div>
      <div class="description-content">
        <p>
          Stratos — это геометрический гротеск <br />
          с характером.
        </p>
        <p>
          Его нестандартные пропорции <br />
          и контрастные отношения бросают <br />
          вызов традиции, предлагая не шаблонную <br />
          строгость, а живую пластику и свободу <br />
          для визуальных экспериментов.
        </p>
      </div>
    </section>
  </body>
</html>
